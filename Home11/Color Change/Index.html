<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Colors</title>
    <style>
        div
        {
            width: 200px;
            height: 200px;
            background-color: grey;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="one" data-color="red" onclick="Colors(this)"></div>
    <div id="two" data-color="green" onclick="Colors(this)"></div>
    <div id="three" data-color="blue" onclick="Colors(this)"></div>
    <script src="app.js"></script>
</body>
</html>
